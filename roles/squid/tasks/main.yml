- name: "Creqte squid group"
  group:
    name: "{{ squid_group }}"
    system: true
    state: present

- name: "Create squid user"
  user:
    name: "{{ squid_user }}"
    group: "{{ squid_group }}"
    create_home: false
    state: present
    home: /var/spool/squid
    shell: /sbin/nologin
    system: true

- name: "Install squid"
  apt:
    name: squid
    state: present
    update_cache: true

- name: "Copy config"
  template:
    src: squid.conf.j2
    dest: "/etc/squid/squid.conf"
    mode: "0644"
    owner: "{{ squid_user }}"
    group: "{{ squid_group }}"
    validate: squid -k parse -f %s
  notify: restart squid

- name: "Create passwd file"
  file:
    path: "/etc/squid/passwd"
    state: touch
    mode: "0600"
    owner: "{{ squid_user }}"
    group: "{{ squid_group }}"

- name: "Create cache directory"
  file:
    path: /var/spool/squid
    state: directory
    owner: "{{ squid_user }}"
    group: "{{ squid_group }}"
    mode: "0750"

- name: "Start and enable squid"
  service:
    name: "squid"
    state: started
    enabled: true

- name: "Create users"
  include_tasks: users.yml
