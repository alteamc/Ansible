- name: "Install dependencies"
  apt:
    name: "{{ vanilla_pkgs }}"
    state: present
    update_cache: true

- name: "Create server folder"
  file:
    path: "{{ minecraft_home }}"
    state: directory
    mode: "0755"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"

- name: "Download vanilla jar"
  get_url:
    url: "{{ vanilla_download_url }}"
    dest: "{{ minecraft_home }}/server.jar"
    mode: "0755"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"

- name: "Agree to EULA"
  copy:
    src: eula.txt
    dest: "{{ minecraft_home }}/eula.txt"
    mode: "0644"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"

- name: "Copy scripts"
  copy:
    src: files/scripts/
    dest: "{{ minecraft_home }}"
    mode: "0755"
    owner: "{{ minecraft_user }}"
    group: "{{ minecraft_group }}"
